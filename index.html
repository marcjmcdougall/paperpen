<html>
<head>

	<title>Paper Pen &mdash; For when you just need pen and paper.</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="description" content="A simple Angular Todo application that is intended to be as simple as just using pen and paper.">
	<meta name="author" content="Narc J. McDougall">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="dependencies/bootstrap-3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="dependencies/bootstrap-3.3.5//css/bootstrap-theme.min.css">

	<!-- The font used on the site -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="dependencies/font-awesome/css/font-awesome.min.css">

	<!-- The favicon for the browser header.  Uncomment this when ready. -->
	<!-- <link rel="shortcut icon" href="./assets/images/favicon.png"> -->

	<!-- The custom CSS for the site -->
	<link type="text/css" rel="stylesheet" href="assets/css/main.css"/>

	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<!-- Notice the data-spy and data-target elements.  This is used to target the main navigation bar with scroll tracking.  The offset is the height of the navbar (50px).-->
<body ng-app="PaperPen">

	<!-- This is the primary navigation bar for the web page. -->
	<nav class="navbar navbar-inverse" ng-controller="NavController">

		<!-- This container is used to pad the content on the page and support responsive functionality. -->
		<div id="nav-container" class="container">

			<!-- This div exists so we can use flexbox to center the navigation elements vertically -->
			<div>

				<!-- This is the header for the navigation bar: Includes the brand name (and image), and the collapsed orientation of the bar. -->
			    <div class="navbar-header">
			      
			      <!-- This is the code that generates the 3 horizontal bars visible on mobile. -->
		      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-main" aria-expanded="false">
			        
				      	<!-- Note: Any time you see "sr-only", the subsequent code is intended for screen readers. -->
				        <span class="sr-only">Toggle Navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>

			      <!-- Modify this to change the brand text visible on the navigation bar. -->
			      <a class="navbar-brand scrollLink" href="#"><i class="fa fa-sticky-note-o"></i>PaperPen</a>

			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div id="nav-main" class="collapse navbar-collapse">
			      
			      <!-- This unordered list contains all the links on the navigation bar. Modify them to change their text. -->
	      			<ul class="nav navbar-nav navbar-right" role="navigation">

				        <li><a href="#">My Dashboard</a></li>
				        <li><a href="#"><i class="fa fa-lock"></i>Login</a></li>

			      	</ul>

			    </div>

		    </div>

	 	</div>

	</nav>

	<!-- This is the "home" content area.  It is used to display some company blurb information, and the company logo.-->
	<div id="wrapper" class="container" ng-controller="MainController">

		<div class="row">

			<div class="col-md-8">

				<div id="tasks" class="notes-wrapper">

					<h3 class="title">Tasks</h3>				
					<p>Keep track of any specific things that need done.  You can set reminders and highlight tasks as important.</p>
					<hr class="fancy-hr">

					<div class="note-group">

						<!-- <p class="no-tasks">&mdash;&nbsp;&nbsp;No tasks&nbsp;&nbsp;&mdash;</p> -->

						<div class="note" ng-repeat="note in notes | orderBy: '-priority'">

							<div class="note-container" ng-class="{ 'priority': note.priority }">

							<!-- TODO -->
							<!-- <p ng-show="notes.length < 1">No tasks. :)</p> -->

							<input type="text" ng-model="note.content"></input>
							<!-- <p>{{note.content}}</p> -->

								<div class="controls-container">

									<a href="" ng-click="note.priority = !note.priority"> <i class="fa fa-exclamation"></i></a>	
									<a href="" ng-click="remove(note)"> <i class="fa fa-check"></i></a>

								</div>

							</div>			

						</div>

						<div class="note">

							<input type="text" ng-keydown="$event.which === 13 && add(tempNote.content, false)" ng-model="tempNote.content"placeholder="Add new..." ></input>

							<div class="controls-container">

								<a href="" ng-click="add(tempNote.content, false)"><i class="fa fa-plus"></i></a>

							</div>

						</div>

						<a class="fancy-link" ng-show="notes.length > 0" ng-click="clear();" href=""><i class="fa fa-trash-o"></i>&nbsp;&nbsp;Clear All&hellip;</a>

					</div>

				</div>

			</div>

			<div class="col-md-4">

				<div id="notes" class="notes-wrapper">

					<div class="note-group">

						<h3 class="title">Notes</h3>
						<p>Just some simple notes for the day.</p>
						<hr class="fancy-hr">
						
						<div class="note">
							
							<textarea placeholder="The address for today's meeting is...."></textarea>

						</div>

					</div>

				</div>

				<div id="notes-archive" class="notes-wrapper">

					<div class="note-group">

						<h3 class="title">Note Archive</h3>
						<p>You can search through all the notes you've ever saved here.</p>
						<hr class="fancy-hr">
						
						<div class="note">
							
							<input type="text" placeholder="Start typing to search..."></textarea>

							<ng-repeat

						</div>

					</div>

				</div>

			</div>

		</div>

<!-- 		<footer class="row">

			<div class="footer-content col-md-12">

				<p>&copy; <script>document.write(new Date().getFullYear())</script> PaperPen, Inc.</p>
				<p><a href="/terms">Terms</a>&nbsp;&nbsp;&nbsp;&nbsp;A tool by <a href="https://www.kilobytestudios.org" target="_blank">Kilobyte Studios</a></p>

			</div>

		</footer> -->

	</div>

	<div id="new-task" class="button button-circular button-fixed button-engage"><i class="fa fa-microphone"></i></div>

	<!-- <div class="audio-prompt"><p>Listening...</p></div> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dependencies/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
	<script src="dependencies/bootstrap-3.3.5/js/bootstrap.min.js"></script>

	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  	<!-- This is the primary javascript file for the site. -->
  	<script type="text/javascript" src="assets/js/app.js"></script>

  	<!-- These are the Angular dependencies -->

  	<!-- Controllers -->
  	<script type="text/javascript" src="assets/js/controllers/mainController.js"></script>
  	<script type="text/javascript" src="assets/js/controllers/navController.js"></script>

  	<!-- Helpers -->
  	<script type="text/javascript" src="assets/js/helpers/filters.js"></script>

  	<!-- Services -->
  	<script type="text/javascript" src="assets/js/services/notesService.js"></script>

</body>
</html>
